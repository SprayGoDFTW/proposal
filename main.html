<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url("pookie2.jpeg") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
            text-align: center;
            color: white;
            backdrop-filter: brightness(0.9);
        }

        .box {
            background: rgba(0, 0, 0, 0.45);
            padding: 25px 35px;
            border-radius: 20px;
            max-width: 90%;

        h2 {
            font-family: "Great Vibes", cursive;
            font-size: 48px;
            text-shadow: 0px 0px 8px #00aaff;
            margin: 0;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>My Love ❤️</h2>
        <p>
            This page is only for you.  
            Everything here is made with love, only for my special one.
        </p>
    </div>

</html>
