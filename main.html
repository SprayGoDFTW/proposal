<html lang="en">
<head>

    <title>My Love Page</title>

    <style>
        body {
            margin: 0;

            justify-content: center;

        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.55);

            color: #cfe0ff;
            text-shadow: 0 0 10px #4a8cff;
        }

        h2 {
            font-size: 26px;
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            border: 2px solid #4a8cff;
            background: rgba(255, 255, 255, 0.15);
            font-size: 16px;
            padding: 10px;
            color: white;
            outline: none;
            resize: none;
        }
    </style>
</head>
