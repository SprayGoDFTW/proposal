<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url("cutypie.jpeg") center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
        }

        .box {
            background: rgba(0,0,0,0.5);
            padding: 20px 30px;
            border-radius: 12px;
            text-align: center;
            color: white;
            width: 80%;
            max-width: 350px;
        }

        input {
            width: 90%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4e8cff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Enter Password</h2>
    <input type="password" id="pass" placeholder="Password...">
    <button onclick="unlock()">Unlock</button>
    <p id="err" style="color: pink; margin-top:10px;"></p>
</div>

<script>
    function unlock() {
        let p = document.getElementById("pass").value;

        if (p === "mycupcakebaby") {
            window.location.href = "main.html";
        } else {
            document.getElementById("err").innerText = "Wrong password!";
        }
    }
</script>

</body>
</html>
