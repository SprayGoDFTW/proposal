<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love Only</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background-image: url("pookie.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        backdrop-filter: brightness(0.8);
        text-align: center;
    }

    h1 {
        font-family: "Great Vibes", cursive;
        font-size: 55px;
        color: #ffffff;
        text-shadow: 0 0 10px rgba(0, 140, 255, 0.8), 
                     0 0 20px rgba(0, 140, 255, 0.7);
        margin-bottom: 10px;
    }

    .heart {
        font-size: 55px;
        text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        margin-bottom: 25px;
    }

    .input-box {
        width: 80%;
        max-width: 300px;
        padding: 15px;
        font-size: 18px;
        border-radius: 12px;
        border: none;
        outline: none;
        font-family: "Poppins", sans-serif;
        text-align: center;
    }

    .btn {
        margin-top: 20px;
        background: #ff4e8a;
        padding: 12px 45px;
        border-radius: 12px;
        border: none;
        color: white;
        font-size: 20px;
        font-family: "Poppins", sans-serif;
    }
</style>

</head>
<body>

<h1>For My Love Only</h1>
<div class="heart">❤️</div>

<input type="text" class="input-box" placeholder="Enter Passcode…">

<button class="btn">Unlock</button>

</body>
</html>
