<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.ibb.co/4j0pqYz/galaxy.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 25px;
            color: #ff9ae6;
            text-shadow: 0 0 15px #ff5edb;
        }

        input {
            padding: 12px;
            width: 220px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: #ff5edb;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 15px #ff5edb;
        }

        button:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>

    <h1>Enter Password ðŸ’•</h1>

    <!-- Autofill ko remove kiya -->
    <input autocomplete="off" type="password" id="pass" placeholder="Password">

    <button onclick="checkPass()">Enter</button>

    <script>
        function checkPass() {
            let p = document.getElementById("pass").value.trim();

            if (p.toLowerCase() === "cupcake") {
                window.location.href = "main.html";
            } else {
                alert("Wrong password baby ðŸ˜˜");
            }
        }
    </script>

</body>
</html>
