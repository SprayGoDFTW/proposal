<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For My Love Only</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: url('sunset.jpeg') no-repeat center center/cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial;
}

.box {
  background: rgba(0,0,0,0.45);
  padding: 25px;
  border-radius: 15px;
  width: 300px;
  text-align: center;
  color: white;
  backdrop-filter: blur(5px);
}

input {
  width: 90%;
  padding: 8px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
}

button {
  margin-top: 15px;
  width: 100%;
  padding: 10px;
  background: #3b82f6;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 16px;
}
</style>

</head>
<body>

<div class="box">
  <h2>Enter Password</h2>
  <input type="password" id="pass" placeholder="Password">
  <button onclick="unlock()">Unlock</button>
  <p id="msg" style="color:red;"></p>
</div>

<script>
function unlock() {
  const p = document.getElementById("pass").value;
  if (p === "mycupcakebaby") {
    window.location.href = "main.html";
  } else {
    document.getElementById("msg").innerText = "Wrong password!";
  }
}
</script>

</body>
</html>
