<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love Only</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url("pookie.jpeg") no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
        }

        .box {
            text-align: center;
            background: rgba(0, 0, 0, 0.55);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(6px);
            width: 90%;
            max-width: 350px;
        }

        h1 {
            color: #b1ceff;
            font-size: 28px;
            text-shadow: 0 0 10px #4a8cff;
            font-weight: 600;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #4a8cff;
            outline: none;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            text-align: center;
        }

        button {
            padding: 12px 20px;
            width: 95%;
            border-radius: 10px;
            border: none;
            background: #4a8cff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 10px #4a8cff;
        }

        button:hover {
            background: #6aa4ff;
        }
    </style>

    <script>
        function unlock() {
            let pass = document.getElementById("passcode").value;
            if (pass === "mycupcakebaby") {
                window.location.href = "main.html";
            } else {
                alert("Wrong passcode, my love ðŸ¥º");
            }
        }
    </script>
</head>

<body>
    <div class="box">
        <h1>For My Love Only</h1>
        <input id="passcode" type="password" placeholder="Enter passcodeâ€¦">
        <button onclick="unlock()">Unlock</button>
    </div>
</body>
</html>
