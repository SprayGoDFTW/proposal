<!DOCTYPE html>
<html>
<head>
    <title>Unlock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .box {
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        button {
            padding: 10px 18px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Enter Password</h2>
        <input id="pass" type="password" placeholder="Password">
        <button onclick="unlock()">Unlock</button>
    </div>

    <script>
        function unlock() {
            const password = document.getElementById("pass").value;
            if (password === "mycupcakebaby") {
                window.location.href = "main.html";
            } else {
                alert("Wrong password!");
            }
        }
    </script>
</body>
</html>
</body>
</html>
